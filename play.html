<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/home.css">
</head>

<body style="overflow: hidden;">
        <div class="catogories">
                <header>
                        <div class="search-bar">
                                <form class="search-bar">
                                        <input type="text" class="search-input" type="search" placeholder="search"

                                        <button type="submit" class="search-btn">
                                                <img src="/images/icons/search.svg" alt="">
                                        </button>
                                </form>
                        </div>
                </header>
        </div>
        <div class="play-con">
                <div class="row">
                        <div id="video-container">
                                <iframe src="https://www.youtube.com/embed/4ykAepVkG5Y"
                                        title="Create A Website Like YouTube Using HTML CSS JS | YouTube Clone Website Design Step By Step"

                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                        </div>
                </div>
                <div class="right-sidebar">

                </div>
        </div>
        <div class="user-overlay">
