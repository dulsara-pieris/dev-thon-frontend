<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="../static/home.css" />
	</head>

	<body>
		<div class="catogories">
			<header>
				<div class="search-bar">
					<form class="search-bar">
						<input
							type="text"
							class="search-input"
							type="search"
							placeholder="search"
							aria-label="search"
						/>
						<button type="submit" class="search-btn">
							<img
								src="../static/images/icons/search.svg"
								alt="search"
							/>
						</button>
					</form>
				</div>
				<div class="meanue-icons">
					<a href="#" class="open-user">
						<img
							src="../static/images/icons/user.svg"
							alt="user"
						/>
					</a>
					<a href="/logout">
						<img
							src="../static/images/icons/logout.svg"
							alt="logout"
						/>
					</a>

					<a href="search.html">
						<img
							src="../static/images/icons/search.svg"
							alt="settings"
						/>
					</a>
				</div>
			</header>
			<section class="category-section">
				<button class="categoty active">ALL</button>
				<button class="categoty">Category 1</button>
				<button class="categoty">Category 2</button>
				<button class="categoty">Category 3</button>
				<button class="categoty">Category 4</button>
				<button class="categoty">Category 5</button>
				<button class="categoty">Category 6</button>
				<button class="categoty">Category 7</button>
				<button class="categoty">Category 8</button>
				<button class="categoty">Category 9</button>
			</section>
		</div>

		<div class="videos">
			<section class="videos-section"></section>
		</div>

		<div class="user-overlay">
			<div class="user-content">
				<button class="close-user">&times;</button>
				<h2>Welcome Exlorer!</h2>
				<p>Hi: <span>{{user_name}}</span></p>
				<a href="history.html"><button>Video history</button></a>
			</div>
		</div>
		<script src="../static/pops.js"></script>
		<script src="../static/main.js"></script>
	</body>
</html>
